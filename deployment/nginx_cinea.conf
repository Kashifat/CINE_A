server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    
    # Frontend React
    location / {
        root /home/ubuntu/CINE_A/Frontend/build;
        try_files $uri $uri/ /index.html;
    }
    
    # API reverse proxy
    location /api/utilisateurs/ { proxy_pass http://backend_5001; }
    location /api/films/ { proxy_pass http://backend_5002; }
    location /api/paiement/ { proxy_pass http://backend_5003; }
