<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CinèA - Sign In</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ea2a33",
            "background-light": "#f8f6f6",
            "background-dark": "#211111",
          },
          fontFamily: {
            "display": ["Spline Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .form-input::placeholder {
      color: #9ca3af;
    }
    .dark .form-input::placeholder {
      color: #6b7280;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative min-h-screen">
<div class="absolute inset-0 bg-cover bg-center opacity-20" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAwbrMKDO2faObpselsve-W65p4JIM1y4_IVDwpXHblkT75RFW34-hoXrK2X5IcbleHarBgKMuJ3CI133usqQMhuUomdEYi4kOPnifK9Ersl2-7k_EJe0Qi1KXaAlhdqgpyDtgBCro1dbzsjE9dv_B1PdvhuXaMGL4u0MQsRjyLENEO2KmfVcEwnq0sqfo1MCPAxLay9JJaDsuczIiv2rxBmVTl3q7c2-Z7MRbk8T7pDY0rGqEe7j3SWaSVhZkwNm5Cnkh7fmGPrBU');"></div>
<div class="relative z-10 flex min-h-screen flex-col">
<header class="px-4 sm:px-6 lg:px-8">
<div class="mx-auto flex h-20 max-w-7xl items-center justify-between">
<div class="flex items-center gap-2">
<svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
<h1 class="text-2xl font-bold text-gray-900 dark:text-white">CinèA</h1>
</div>
</div>
</header>
<main class="flex-grow">
<div class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="rounded-lg bg-background-light/80 dark:bg-background-dark/80 p-8 shadow-2xl backdrop-blur-sm">
<h2 class="text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
                Sign in to your account
              </h2>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="space-y-4 rounded-md">
<div>
<label class="sr-only" for="email-address">Email or phone number</label>
<input autocomplete="email" class="form-input relative block w-full appearance-none rounded-t-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark px-3 py-4 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="email-address" name="email" placeholder="Email or phone number" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="current-password" class="form-input relative block w-full appearance-none rounded-b-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark px-3 py-4 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-primary focus:ring-primary" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="remember-me">Remember me</label>
</div>
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary/80" href="#">
                      Need help?
                    </a>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary px-4 py-3 text-sm font-bold text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
                    Sign In
                  </button>
</div>
</form>
<div class="mt-6 text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">
                  New to CinèA?
                  <a class="font-medium text-primary hover:text-primary/80" href="#">
                    Sign up now.
                  </a>
</p>
<p class="mt-4 text-xs text-gray-500 dark:text-gray-500">
                  This page is protected by Google reCAPTCHA to ensure you're not a bot.
                  <a class="underline hover:text-gray-700 dark:hover:text-gray-300" href="#">Learn more.</a>
</p>
</div>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
